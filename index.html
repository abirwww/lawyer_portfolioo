<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;700&display=swap" />

    <link rel="stylesheet" href="./assets/styles/app.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header_body">
                <div class="logo">
                    <img src="./assets/images/logo/logo.png" alt="">
                </div>
                <div class="right_content">
                    <nav class="nav">
                        <ul id="nav_list">
                            <li class="close_nav">
                                <a href="#" onclick="event.preventDefault(); nav_list.classList.remove('active');">
                                    <span class="material-symbols-outlined fill">
                                        close
                                    </span>
                                </a>
                            </li>
                            <li><a href="#" class="active"> Home</a></li>
                            <li><a href="#" class="active"> About</a></li>
                            <li><a href="#" class="active"> Services</a></li>
                            <li><a href="#" class="active"> Gallery</a></li>
                            <li><a href="#" class="active"> Contact</a></li>
                        </ul>
                    </nav>
                    <div class="extra_links">
                        <div class="search">
                            <a href="#" onclick="event.preventDefault();"><span class="material-symbols-outlined fill">
                                    search
                                </span></a>
                        </div>
                        <div class="nav_control">
                            <a href="#" onclick="event.preventDefault(); nav_list.classList.add('active');">
                                <span class="material-symbols-outlined fill">
                                    menu
                                </span>

                            </a>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </header>

</body>

</html>
